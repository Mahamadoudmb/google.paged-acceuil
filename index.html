<!DOCTYPE html>
<html lang="fr">

<head>
    <title> Google page d'acceuil </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="header">
    <div class="google-header">
        <div class="gmail.img">
            <img src="user.jpg" alt="Google-account:demo@example.com">
        </div>
    </div>
    
    
    <div class="header-icons">
        <i class="fas fa-bell"></i>
        <i class="fas fa-th"></i>
        <a href="#">image</a>
        <a href="#">Gmail</a>
    </div>
</div>
<div class="google-search">
    <div class="google-image text-center" 
    title="Google">
<img src="google-logo.png">
</div>
</div>
<div class="input-group text-center">
    <input type="text" class="form-control"
    placeholder="search Goole or type URL">
    <div class="input-group-append">
        <span class="input-group-text">
           <i class="fas fa-microphone" title="Search by voice"></i> 
        </span>  
    </div>
</div>
<br>
<center><button>Rechercher</button> <button>J'ai de la chance</button></center>


</body>
